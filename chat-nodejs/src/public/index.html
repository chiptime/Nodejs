<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">  
  <script src="main.js"></script>

<body>
  <h1>Chat</h1>
  <div id="messages"></div>

  </form>

</html>
